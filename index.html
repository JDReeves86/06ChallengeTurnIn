<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;1,200;1,400&family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./Assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Check the Weather!</h1>
        <p class="lead">Want weather? We got weather.</p>
        <p>Type a location in the box below and send it to see the weather!</p>
        <p class="lead">
            <input placeholder="City" id="city">
            <input placeholder="State" id="state">
            <button class="btn btn-md" role="button" id="searchBtn">Search</button>
        </p>
    </div>

    <div class="container col-12" id="container">
        <h5>Recent Searches</h6>
        
        <div class="row m-2" id="recentSearches">
        
        </div>

        <div class="row day-container">
            <div class="col-12 banner" id="banner">Todays Forecast</div>
            <div class='row' id="current">

            </div>

            <div class="col-6 col-sm-4 current mycard day">
                <h4 id="cityCard"></h4>
                <h4 id='date'></h4>
                <div class="col-md text-center text-md-center p-3">
                    <img id="icon">
                </div>
                <div class="col-md p-3 text-left">
                    <p id="weather"></p>
                    <p id="temp">Temp: --</p>
                    <p id="wind">Windspeed: --</p>
                    <p id="UV">UVIndex: --</p>
                    <p id="humid">Humidity: --</p>
                </div>
            </div>
        </div>

        <div class="col-12 banner" id="banner">5-Day Forecast</div>
            <div class="row day-container" id="forecast-cont">
                   
            </div>  

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./Assets/script.js'></script>
</body>
</html>
